<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who-wants-to-be-a-millionaire</title>
  <link rel="stylesheet" href="main.css">
</head>
<body class="body-page">
  <div class="container">
    <div class="tips">

      <button class="tipAll callFriend"><span class="span-callFriend"></span></button>

    <div class="logo-img"></div>
    <ul class="costWinning"></ul>

      <ul class="question-list"></ul>
    </div>
    <audio src="audio/auido-50-50.mp3" id="my-audio"></audio>

      <p class="calltitle">Звонок другу</p>
      <div class="callfriendinner">
      
      </div>

    <div class="pollaudiencemodal pollaudience hide">
      <p class="polltitle">Помощь зала</p>
      <div class="pollAnswers"></div>
      <button class="closemodalPoll">Закрыть</button>
    </div>
  </div>

  <script type="module" src="js/heavyquestion.js"></script>
  <script type="module" src="js/costWinning.js"></script>
  <script type="module" src="js/easyquestions.js"></script>
  <script type="module" src="js/main.js"></script>
